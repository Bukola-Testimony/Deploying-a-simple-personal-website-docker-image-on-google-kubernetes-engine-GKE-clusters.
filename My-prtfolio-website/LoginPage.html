<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="LoginPage.css">
    
</head>

<body>
   <div class="container">
       <p class="home"><a href="index.html">Go back to home page</a></p>
       <p class="first-para">Not a member? <span id="sign-up">Sign Up</span></p>

       <form action="#">

           <div>
               <h2>Login</h2>
               <p class="para-two">Welcome back! Please enter your login information.</p>
           </div>


           <div class="username">
            <label for="username">Username</label>
            <input type="text" >
           </div>


           <div class="password">
            <label for="password">Password</label>
            <input type="password" >
           </div>


           <div class="footer">
               <p><input type="checkbox" class="check">Remember me</p>
               <p id="pass-word">Forgot Password?</p>
           </div>


           <button>Sign-in</button>

           <div class="horizontal-line">
               <hr>
               <p>Or continue with</p>
               <hr>
           </div>

           
           <div class="icon">
               <img src="google-icon.jpg" alt="" width="10%">
               <img src="facebook-icon.jpg" alt="" width="8%">
               <img src="apple-icon.png" alt="" width="10%">
           </div>
          
       </form>
   </div>
</body>
</html>
